{% extends "base.html" %}

{% block title %}Добавить e-mail{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h3>Добавить e-mail</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_email') }}" class="needs-validation" novalidate>
                <div class="form-group mb-4">
                    <label for="email" class="form-label">Введите ваш e-mail:</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="example@example.com" 
                        required>
                    <div class="invalid-feedback">
                        Пожалуйста, введите корректный e-mail.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
            </form>
            <div class="text-center mt-3">
                <a href="/student" class="btn btn-secondary">Вернуться в панель управления</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
