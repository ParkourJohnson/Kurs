{% extends "base.html" %}

{% block title %}Кабинет сотрудника{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Добро пожаловать, сотрудник ВУЗа!</h3>
        </div>
        <div class="card-body">
            <p class="mb-4">Здесь вы можете управлять системой.</p>
            <div class="d-flex flex-column flex-md-row justify-content-between">
                <a href="{{ url_for('manage_users') }}" class="btn btn-success mb-3 mb-md-0">Управление пользователями</a>
                <a href="{{ url_for('application_types') }}" class="btn btn-success mb-3 mb-md-0">Управление типами заявлений</a>

    </div>

{% endblock %}
