{% extends "base.html" %}

{% block title %}Кабинет студента{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Добро пожаловать, студент!</h3>
        </div>
        <div class="card-body">
            <p class="mb-4">Здесь вы можете управлять своими заявлениями и следить за их статусом.</p>
            <div class="d-flex flex-column flex-md-row justify-content-between">
                <a href="{{ url_for('apply_form') }}" class="btn btn-success mb-3 mb-md-0">Подать заявление</a>
                <a href="{{ url_for('my_applications') }}" class="btn btn-info mb-3 mb-md-0">Поданные заявления</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Выйти</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
